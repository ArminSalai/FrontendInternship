<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Sign Up</title>
</head>
<body class="bg-light">
    <div class="d-flex flex-column h-100 justify-content-center">
        <div class="flex-row">
            <nav class="navbar w-100 fixed-top navbar-expand-lg navbar-light bg-light">
                <div class="navbarDiv container-fluid px-5">
                    <div class="navbar-brand p-0" href="#">
                        <img id="brandLogo" src="assets/BrandLogo.svg"/>
                        <div id="brandName"></div>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                Food Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                Reviews
                            </a>
                        </li>
                    </ul>
                    <form>
                        <button id="signUp" class="btn navBtn p-3" type="submit">Sign Up</button>
                        <button id="signIn" class="btn navBtn btn-light border border-muted p-3 ml-1 text-dark" type="submit">Sign In</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="flex-row align-self-center">
            <div class="jumbotron align-middle border border-muted">
                <img id="jumboLogo" src="assets/BrandLogo.svg"/>
                <form class="mt-3">
                    <label for="name">Username</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                    <label for="email" class="mt-3">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Email">
                    <label for="pass" class="mt-3">Password</label>
                    <input type="text" id="pass" class="form-control" placeholder="Password">
                    <label for="address" class="mt-3">Address & City</label>
                    <input type="text" id="pass" class="form-control" placeholder="Street 44, Postal Code, City">
                    <div class="d-flex">
                        <button id="already" class="btn px-5 mt-4 btn-light border border-muted p-0">Already Have An Account?</button>
                        <a id="register" class="btn mt-4 ml-auto text-light border border-muted d-flex justify-content-center" href="signUpSuccess.html"><span class="align-self-center">Register</span></a>
                    </div>
                </form>
            </div>
        </div>
        <div id="success" class="flex-row d-flex align-self-center">
        </div>
        <div id="alertCont">
            <div class="d-flex flex-row align-items-start m-auto">
                <div class="alert px-0">
                    <div class="row justify-content-center">
                        <h6 class="alert-heading mt-2 text-success text-center">Account Created Successfully</h6>
                        <img id="xButton" src="assets/x (Stroke).svg" class="align-self-center">
                    </div>
                    <hr class="mt-2">
                    <p class="text-muted text-center">Well done! You are now registed member of our community.</p>
                    <hr>
                    <div class="w-100 d-flex">
                        <button class="btn btn-secondary ml-auto mr-3">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
